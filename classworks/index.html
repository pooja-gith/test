<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        background-color: beige;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nameTitle {
        font-size: 50px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="nameTitle">Khaled</div>
    <script>
      const titleName = document.querySelector(".nameTitle");
      let load = 0;
      let opacity = 0;
      let int = setInterval(increasing, 130);
      function increasing() {
        load++;
        // console.log(load);
        if (load > 99) {
          clearInterval(int);
        }

        titleName.style.fontSize = load + "px";
      }

      //var titleName = document.querySelector(".nameTitle");
    </script>
  </body>
</html>
