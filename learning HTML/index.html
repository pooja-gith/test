<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" min="1" max="200"
steps="5">
      </div>
      <div>
          <label for="date">Birthday</label>
          <input type="date" name="date" id="date">
      </div>
     <div>
      Favourite Food 
      <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana">
     </div>
     <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple">
   </div>
   <div>
       Gender
       <div>
           <label for="male">Male</label>
           <input type="radio" name="gender" id="male" value="male">
       </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
   </div>
   <div>
<label for="eyeColor">EyeColor</label>
<select name="eyeColor" id="eyeColor" multiple>
  <option value="Green">Green</option>
  <option label="Red" value="Red"></option>
</select>
   </div>
   <div>
     <label for="bio">Bio</label>
<textarea name="bio" id="bio" ></textarea>

   </div>
   <input type="hidden" name="hidden" value="hi">
   <div>
<label for="file">File</label>
<input type="file" id="file" name="file">

   </div>
   <div>
   <label for="phone">Phone</label>
   <input type="tel" name="phone" id="phone">
  </div>
  <div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
  </div>
  <div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
  </div>
      <div>
        <label>Password</label>
          <input type="password" name="password" required />
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
